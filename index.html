<!DOCTYPE html>
<head>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="tic.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- JavaScript file included -->
    <script src="tic.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myModal").modal('show');
        });

    </script>
</head>
 
<body>
    <div id="main">
        
        <div id="myModal" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Set player Names</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    </div>

                    <div class="modal-body">
                        
                        <p>enter names for each player</p>
                        
                        <form id="myForm" name="myForm" class="needs-validation">
                            <div class="form-group">

                                <input id="p1" name="P1" type="text" 
                                class="form-control" placeholder="Player 1 name" required
                                onkeydown="errclr()">

                                <span id="p1err" class="text-danger"></span>
                            </div>

                            <div class="form-group">

                                <input id="p2" name="P2" type="text" class="form-control"
                                onkeydown="errclr()" placeholder="Player 2 name" required>

                                <span id="p2err" class="text-danger"></span>
                            </div>

                            <button onclick="setPlayers()" type="button" class="btn btn-primary">Start</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <h1>TIC TAC TOE</h1>
 
        <!-- Game Instructions -->
        <p id="ins">Game starts by just Tap on
            box<br><br>
            
            <span id="p1name">____</span> starts as
            <b>Player X</b><br>
            
            And<br><span id="p2name">_____</span> as <b>Player 0</b>
        </p>
 
        <br><br>

        <div id="winmsgdiv">
            <p id="winmsg"></p>
            <button id="but" onclick="playagain()">
                Play Again
            </button>
        </div>

        <div id="cube">
        <!-- 3*3 grid of Boxes -->
        <input type="text" id="b1" onclick=
            "myfunc_3(); myfunc(1);" readonly>

        <input type="text" id="b2" onclick=
            "myfunc_4(); myfunc(2);" readonly>
 
        <input type="text" id="b3" onclick=
            "myfunc_5(); myfunc(3);" readonly>
        <br><br>
 
        <input type="text" id="b4" onclick=
            "myfunc_6(); myfunc(4);" readonly>
             
        <input type="text" id="b5" onclick=
            "myfunc_7(); myfunc(5);" readonly>
 
        <input type="text" id="b6" onclick=
            "myfunc_8(); myfunc(6);" readonly>
        <br><br>
 
        <input type="text" id="b7" onclick=
            "myfunc_9(); myfunc(7);" readonly>
 
        <input type="text" id="b8" onclick=
            "myfunc_10();myfunc(8);" readonly>
 
        <input type="text" id="b9" onclick=
            "myfunc_11();myfunc(9);" readonly>
 
        <!-- Grid end here  -->
        <br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="myfunc_2()">
            RESET
        </button>

        <button id="but" onclick="myfunc_12()">
            Undo
        </button>
 
        <br>
        <!-- Space to show player turn -->
        <p id="print"></p>
        </div>
 
 
    </div>
</body>
 
</html>
